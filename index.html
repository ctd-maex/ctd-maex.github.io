<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTD Developement Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: inline-block;
      user-select: none;
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: #444;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }

    .menu a {
      padding: 15px;
      text-decoration: none;
      color: white;
      background-color: #555;
      border-bottom: 1px solid #666;
      text-align: center;
    }

    .menu a:hover {
      background-color: #777;
    }

    main {
      padding: 20px;
    }

    @media (min-width: 600px) {
      .menu {
        flex-direction: row;
        position: static;
        display: flex !important;
        background-color: transparent;
        gap: 10px;
      }

      .menu a {
        border: none;
        background-color: #333;
      }

      .menu a:hover {
        background-color: #555;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="menu" id="dropdownMenu">
      <a href="events/index.html">Events</a>
      <a href="#about">Comming soon - Über uns</a>
      <a href="#contact">Comming soon - Kontakt</a>
    </nav>
  </header>

  <main>
    <h2>CTD Linz</h2>
    <p>Dies ist eine Development Seite</p>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

</body>
</html>
